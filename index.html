<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #scanner-container {
            width: 100%;
            max-width: 640px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: black;
        }

        video {
            width: 100%;
            display: block;
        }

        #result {
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        #output-columns {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bounding-box {
            border: 2px solid green;
            position: absolute;
            pointer-events: none;
            display: none;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #banner {
            width: 100%;
            max-width: 640px;
            height: 150px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .manual-input {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #manual-barcode {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Сканирование штрих-кода</h1>

<div id="scanner-container">
    <div class="overlay" id="overlay">
        <div class="bounding-box" id="bounding-box"></div>
    </div>
</div>

<label for="output-columns">Выберите столбцы для вывода:</label>
<select id="output-columns" multiple></select>

<div class="button-container">
    <button id="scan-button">Сканировать</button>
    <button id="reset-button">Сброс</button>
</div>

<div class="manual-input">
    <input type="text" id="manual-barcode" placeholder="Введите штрих-код вручную">
    <button id="manual-button">Ввести вручную</button>
</div>

<div id="loading">Загрузка...</div>

<div id="result">
    <p>Результат:</p>
    <div id="search-results"></div>
</div>

<a href="https://relef.ru/" target="_blank">
    <img id="banner" src="https://raw.githubusercontent.com/Alexei-rzn/ScanShk/refs/heads/main/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.png" alt="Ваш баннер">
</a>

<script>
    const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3oeQ768KbbMYrfrrijNYswWat4GdsDzAa7iRZZ2vLqjvg6zbTQ5Efe1LFn9wRfULaghfYoRGruy1w/pub?output=csv';

    let data = [];
    let headers = [];

    async function loadGoogleSheetData() {
        document.getElementById('loading').style.display = 'block';
        try {
            const response = await fetch(googleSheetURL);
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            const csvData = await response.text();
            parseCSVData(csvData);
        } catch (error) {
            console.error(error);
            alert('Ошибка загрузки данных. Пожалуйста, попробуйте позже.');
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function parseCSVData(csvData) {
        const rows = csvData.split('\n').map(row => row.split(','));
        headers = rows[0].map(header => header.trim());
        data = rows.slice(1).map(row => {
            let obj = {};
            row.forEach((cell, index) => {
                obj[headers[index]] = cell.trim();
            });
            return obj;
        });
        populateDropdowns();
    }

    function populateDropdowns() {
        const outputColumnsSelect = document.getElementById('output-columns');
        outputColumnsSelect.innerHTML = ''; 
        headers.forEach(header => {
            const outputOption = document.createElement('option');
            outputOption.value = header;
            outputOption.textContent = header;
            outputColumnsSelect.appendChild(outputOption);
        });
    }

    function searchByBarcode(barcode) {
        const outputColumns = Array.from(document.getElementById('output-columns').selectedOptions)
            .map(option => option.value);
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = `<p>Сканируемый штрих-код: ${barcode}</p>`;

        const filteredData = data.filter(item => item['ШК 1'] === barcode || item['ШК 2'] === barcode || item['ШК 3'] === barcode);

        if (filteredData.length > 0) {
            let tableHTML = `<table border="1"><tr>`;
            outputColumns.forEach(column => {
                tableHTML += `<th>${column}</th>`;
            });
            tableHTML += `</tr>`;

            filteredData.forEach(item => {
                tableHTML += `<tr>`;
                outputColumns.forEach(column => {
                    tableHTML += `<td>${item[column]}</td>`;
                });
                tableHTML += `</tr>`;
            });

            tableHTML += `</table>`;
            resultsContainer.innerHTML += tableHTML;
        } else {
            resultsContainer.innerHTML += '<p>Ничего не найдено</p>';
        }
    }

    let isScanning = false;

    function startScanner() {
        if (isScanning) return;
        isScanning = true;
        document.getElementById('bounding-box').style.display = 'none'; 

        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
            },
            decoder: {
                readers: ["ean_reader", "code_128_reader", "code_39_reader"],
                multiple: false
            },
            locate: true,
        }, function (err) {
            if (err) {
                console.log(err);
                isScanning = false;
                return;
            }
            console.log("Scanner initialized");
            Quagga.start();
        });

        Quagga.onDetected(function (result) {
            const code = result.codeResult.code;
            searchByBarcode(code);

            const box = result.box;
            if (box) {
                const boundingBox = document.getElementById('bounding-box');
                boundingBox.style.display = 'block';
                boundingBox.style.left = `${box[0][0]}px`;
                boundingBox.style.top = `${box[0][1]}px`;
                boundingBox.style.width = `${box[1][0] - box[0][0]}px`;
                boundingBox.style.height = `${box[2][1] - box[0][1]}px`;
            }
        });
    }

    document.getElementById('scan-button').addEventListener('click', function () {
        loadGoogleSheetData();
        startScanner();
    });

    document.getElementById('reset-button').addEventListener('click', function () {
        Quagga.stop();
        isScanning = false;
        document.getElementById('bounding-box').style.display = 'none';
    });

    document.getElementById('manual-button').addEventListener('click', function () {
        const manualBarcode = document.getElementById('manual-barcode').value.trim();
        if (manualBarcode) {
            searchByBarcode(manualBarcode);
        } else {
            alert('Введите штрих-код вручную');
        }
    });
</script>
</body>
</html>
