<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование штрих-кода</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #scanner-container {
            width: 100%;
            max-width: 640px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: black;
        }

        video {
            width: 100%;
            display: block;
        }

        #result {
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        #output-columns {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #manual-entry {
            width: 100%;
            max-width: 640px;
            padding: 10px;
            margin-top: 10px;
            position: relative;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 2px);
            z-index: 1000;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<h1>Сканирование штрих-кода</h1>

<div id="scanner-container">
    <div class="overlay" id="overlay">
        <div class="bounding-box" id="bounding-box"></div>
    </div>
</div>

<label for="output-columns">Выберите столбцы для вывода:</label>
<select id="output-columns" multiple></select>

<div class="button-container">
    <button id="scan-button">Сканировать</button>
    <button id="manual-entry-button">Ввести вручную</button>
    <button id="reset-button">Сброс</button>
</div>

<div id="manual-entry-container">
    <input type="text" id="manual-entry" placeholder="Введите штрих-код для автозаполнения">
    <div id="autocomplete-list" class="autocomplete-items"></div>
</div>

<div id="loading">Загрузка...</div>

<div id="result">
    <p>Результат:</p>
    <div id="search-results"></div>
</div>

<script>
    const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3oeQ768KbbMYrfrrijNYswWat4GdsDzAa7iRZZ2vLqjvg6zbTQ5Efe1LFn9wRfULaghfYoRGruy1w/pub?output=csv';

    let data = [];
    let headers = [];

    async function loadGoogleSheetData() {
        document.getElementById('loading').style.display = 'block';
        try {
            const response = await fetch(googleSheetURL);
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            const csvData = await response.text();
            parseCSVData(csvData);
        } catch (error) {
            console.error(error);
            alert('Ошибка загрузки данных. Пожалуйста, попробуйте позже.');
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function parseCSVData(csvData) {
        const rows = csvData.split('\n').map(row => row.split(','));
        headers = rows[0].map(header => header.trim());
        data = rows.slice(1).map(row => {
            let obj = {};
            row.forEach((cell, index) => {
                obj[headers[index]] = cell.trim();
            });
            return obj;
        });
        populateDropdowns();
    }

    function populateDropdowns() {
        const outputColumnsSelect = document.getElementById('output-columns');
        headers.forEach(header => {
            const outputOption = document.createElement('option');
            outputOption.value = header;
            outputOption.textContent = header;
            outputColumnsSelect.appendChild(outputOption);
        });
    }

    function searchByBarcode(barcode) {
        const outputColumns = Array.from(document.getElementById('output-columns').selectedOptions)
            .map(option => option.value);
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = `<p>Сканируемый/вводимый штрих-код: ${barcode}</p>`;

        const filteredData = data.filter(item => item['ШК 1'] === barcode || item['ШК 2'] === barcode || item['ШК 3'] === barcode);

        if (filteredData.length > 0) {
            let tableHTML = `<table border="1"><tr>`;
            outputColumns.forEach(column => {
                tableHTML += `<th>${column}</th>`;
            });
            tableHTML += `</tr>`;

            filteredData.forEach(item => {
                tableHTML += `<tr>`;
                outputColumns.forEach(column => {
                    tableHTML += `<td>${item[column]}</td>`;
                });
                tableHTML += `</tr>`;
            });

            tableHTML += `</table>`;
            resultsContainer.innerHTML += tableHTML;
        } else {
            resultsContainer.innerHTML += '<p>Ничего не найдено</p>';
        }
    }

    function filterSuggestions() {
        const input = document.getElementById('manual-entry').value.toLowerCase();
        const autocompleteList = document.getElementById('autocomplete-list');
        autocompleteList.innerHTML = '';

        if (!input) return;

        const filteredSuggestions = data.filter(item =>
            (item['ШК 1'] && item['ШК 1'].toLowerCase().includes(input)) ||
            (item['ШК 2'] && item['ШК 2'].toLowerCase().includes(input)) ||
            (item['ШК 3'] && item['ШК 3'].toLowerCase().includes(input))
        );

        filteredSuggestions.slice(0, 5).forEach(suggestion => {
            const div = document.createElement('div');
            div.classList.add('autocomplete-item');
            div.textContent = suggestion['ШК 1'] || suggestion['ШК 2'] || suggestion['ШК 3'];
            div.addEventListener('click', () => {
                document.getElementById('manual-entry').value = div.textContent;
                autocompleteList.innerHTML = '';
                searchByBarcode(div.textContent);
            });
            autocompleteList.appendChild(div);
        });
    }

    document.getElementById('manual-entry').addEventListener('input', filterSuggestions);

    document.getElementById('scan-button').addEventListener('click', function () {
        startScanner();
    });

    document.getElementById('reset-button').addEventListener('click', function () {
        document.getElementById('search-results').innerHTML = '';
        document.getElementById('manual-entry').value = '';
        document.getElementById('autocomplete-list').innerHTML = '';
    });

    loadGoogleSheetData();
</script>

</body>
</html>
