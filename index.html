<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 300px;
        }
        #barcode-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan or Enter Barcode</h1>
    <button id="start-scan">Start Scan</button>
    <div id="interactive" class="viewport"></div>

    <h3>Or enter barcode manually:</h3>
    <input type="text" id="manual-barcode" placeholder="Enter barcode here">
    <button id="submit-barcode">Submit</button>

    <div id="barcode-result"></div>

    <script src="app.js"></script>
</body>
</html>
